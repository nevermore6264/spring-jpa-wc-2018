<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Edit player</title>
</head>
<body>
<section layout:fragment="content">

    <div class="main-header">
        <h2 class="title">Edit player</h2>
    </div>

    <th:block th:if="${message}">
        <div th:text="${message}" class="alert alert-success" role="alert">
        </div>
    </th:block>
    <form th:object="${player}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label>Player Name</label>
            <input type="text" class="form-control" name="name" th:field="*{name}">
        </div>

        <div class="form-group">
            <label>Country: </label>
            <select class="form-control" th:field="*{country}">
                <option th:each="country :${countries}" th:value="${country.id}" th:text="${country.name}"></option>
            </select>
            <br>
        </div>

        <div class="form-group">
            <label>Position: </label>
            <select class="form-control" th:field="*{position}">
                <option th:value="Goalkeeper" th:text="Goalkeeper"></option>
                <option th:value="Defender" th:text="Defender"></option>
                <option th:value="Midfielder" th:text="Midfielder"></option>
                <option th:value="Forward " th:text="Forward "></option>
            </select>
            <br>
        </div>

        <button class="btn btn-primary" type="submit">Update</button>
    </form>
</section>

</body>
</html>
