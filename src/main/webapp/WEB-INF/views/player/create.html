<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Create new player</title>
</head>
<body>

<section layout:fragment="content">
    <div class="main-header">
        <h2 class="title">Create player</h2>
    </div>
    <th:block th:if="${message}">
        <div th:text="${message}" class="alert alert-success" role="alert">
        </div>
    </th:block>
    <form th:object="${player}" th:action="@{/players/create/}" method="post">
        <div class="form-group">
            <label>Name: </label>
            <input th:field="*{name}" type="text" class="form-control"/>
            <br>

            <label>Country: </label>
            <select class="form-control" th:field="*{country}">
                <option th:each="country :${countries}" th:value="${country.id}" th:text="${country.name}"></option>
            </select>
            <br>

            <label>Position: </label>
            <select class="form-control" th:field="*{position}">
                <option th:value="Goalkeeper" th:text="Goalkeeper"></option>
                <option th:value="Defender" th:text="Defender"></option>
                <option th:value="Midfielder" th:text="Midfielder"></option>
                <option th:value="Forward " th:text="Forward "></option>
            </select>
            <br>
            <button class="btn btn-primary">Create Player</button>
        </div>
    </form>
</section>
</body>
</html>
