<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Create new country</title>
</head>
<body>

<section layout:fragment="content">
    <div class="main-header">
        <h2 class="title">Create country</h2>
    </div>
    <th:block th:if="${message}">
        <div th:text="${message}" class="alert alert-success" role="alert">
        </div>
    </th:block>
    <form th:object="${countries}" th:action="@{/countries/create/}" method="post">
        <div class="form-group">
            <label>Name: </label>
            <input th:field="*{name}" type="text" class="form-control"/>
            <br>

            <label>Group: </label>
            <select class="form-control" th:field="*{group}">
                <option th:each="groups :${groups}" th:value="${groups.id}" th:text="${groups.name}"></option>
            </select>
            <br>
            <button class="btn btn-primary">Create Country</button>
        </div>
    </form>
</section>
</body>
</html>
