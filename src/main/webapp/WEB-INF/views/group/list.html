<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>List Group</title>
</head>
<body>
<section layout:fragment="content">
    <div class="main-header row">
        <div class="col-md-6">
            <h2 class="title">List group</h2>
        </div>
        <div class="col-md-6 text-right">
            <a href="/groups/create" class="btn btn-primary">Create group</a>
        </div>
    </div>
    <table class="table">
        <tr>
            <th>Stt</th>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="group, inter:${groups}">
            <td th:text="${inter.count}"></td>
            <td th:text="${group.name}"></td>
            <td><a th:href="@{/groups/__${group.id}__/edit}">Edit</a></td>
            <td><a th:href="@{/groups/__${group.id}__/delete}">Delete</a></td>
        </tr>
    </table>
</section>
